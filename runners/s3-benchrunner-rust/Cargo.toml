[package]
name = "s3-benchrunner-rust"
version = "0.1.0"
edition = "2021"

[dependencies]

# Swap which line is commented-out to use GitHub or local aws-s3-transfer-manager
aws-s3-transfer-manager = { git = "https://github.com/awslabs/aws-s3-transfer-manager-rs.git", rev = "9f16242e5a2a0c9d1fcc2b4d1006fb01c9c551f2" }
# aws-s3-transfer-manager = { path = "../../../aws-s3-transfer-manager-rs/aws-s3-transfer-manager" }

tracing-opentelemetry = "0.26"
opentelemetry = { version = "0.25", features = ["trace"] }
opentelemetry_sdk = { version = "0.25", default-features = false, features = ["trace", "rt-tokio"] }
opentelemetry-stdout = { version = "0.25", features = ["trace"] }
opentelemetry-semantic-conventions = "0.25"

anyhow = "1.0.86"
async-trait = "0.1.81"
aws-config = "1.5.4"
aws-sdk-s3 = "1.41.0"
bytes = "1"
chrono = "0.4.38"
clap = { version = "4.5.9", features = ["derive"] }
fastrand = "=2.1.0"
futures-util = "0.3"
ordered-float = "4.3.0"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
thiserror = "1.0.62"
tokio = { version = "1.38.1", features = ["io-util"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
